{% extends "base.html" %}
	{% load static %}

	{% block preReqs %}
		<script type="text/javascript" src="{% static 'js/login.js' %}"></script>
	{% endblock %}

	{% block loginLink%}active{% endblock %}

	{% block middleLeftPane %}
		<button type="submit" form="" id="signIn" class="sideButton">Create Account</div>
	{% endblock %}

	{% block bottomLeftPane %}
		<div id="newVsOldUser" class="sideButton">Existing Member</div>
	{% endblock %}

	{% block mainPane %}
		<form class="window">
			<div class="windowHeader" >
				<div id="loginHeader">Create an account at gameServe</div>
			</div>
			<div class="accountSection expand">
				<div id="oldMember" class="hidden">
					<div class="loginBlock">
						<h5>email:</h5>
						<input type="text" class="loginField" id="emailInput" placeholder="email" name="emailInput">
					</div>
					<div class="loginBlock">
						<h5>password:</h5>
						<input type="text" class="loginField" id="passwordInput" placeholder="password" name="passwordInput">
					</div>
				</div>
				<div id="newMember">
					<div class="loginBlock">
						<h5>username:</h5>
						<input type="text" class="loginField" id="nameInput" placeholder="name" name="nameInput">
					</div>
					<div class="loginBlock">
						<h5>phone number:</h5>
						<input type="text" class="loginField" id="pNumInput" placeholder="phone number" name="pNumInput">
					</div>
					<div class="loginBlock">
						<h5>email:</h5>
						<input type="text" class="loginField" id="newEmailInput" placeholder="email" name="newEmailInput">
					</div>
					<div class="loginBlock">
						<h5>password:</h5>
						<input type="password" class="loginField" id="newPasswordInput" placeholder="password" name="newPasswordInput">
					</div>
					<div class="loginBlock">
						<h5>verify email:</h5>
						<input type="text" class="loginField" id="verEmailInput" placeholder="email" name="verEmailInput">
					</div>
					<div class="loginBlock">
						<h5>verify password:</h5>
						<input type="password" class="loginField" id="verPasswordInput" placeholder="password" name="verPasswordInput">
					</div>
					<div class="tempPhotoUpload">
						<h5>Photo Upload</h5>
					</div>
				</div>
			</div>
			<div id="facebookLogin">
				<div class="icon-facebook"></div>
				<div id="facebookText">Create an account through facebook</div>
			</div>
		</form>
	{% endblock %}
