<!DOCTYPE html>
<html>
<head>
	<title>{% block title%}gameServe{% endblock%}</title>
	<link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css"/>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="{{ STATIC_URL }}js/index.js"></script>
	<script src="{{ STATIC_URL }}js/header.js"></script>
	<link rel="shortcut icon" href="{{ STATIC_URL }}assets/titleIconGS.gif" type="image/gif"/>
</head>

<body>
	<header>
		<img src="{{ STATIC_URL }}assets/gsLogo.svg" id="logo">
		<div id="login" class="headerLink">
			login
			<div class="linkSlider"></div>
		</div>
		<div id="create" class="headerLink">
			create a game
			<div class="linkSlider"></div>
		</div>
		<div id="browse" class="headerLink">
			browse
			<div class="linkSlider"></div>
		</div>
		<div id="home" class="headerLink">
			home
			<div class="linkSlider"></div>
		</div>
		<div id="headerFade"></div>
	</header>
	<aside class="verticalPane small">
		<section class="window side">
			<div class="windowHeader">{% block topLeftPaneTitle %}Recent Activity{% endblock %}</div>	
			{% block topLeftPaneContent %}
			{% endblock %}
		</section>
 		<aside class="window side" id="mapCanvas"></aside>
	</aside>
	<section class="verticalPane">
		
		{% block mainPane %}{% endblock %}
		
		{% block filterSection %}{% endblock %}
		
	</section>
	{% block loginPopup %}
		<form id="popupWindow" class="hidden">
			<input type="text" class="loginField" id="emailInput" placeholder="email">
			<input type="text" class="loginField" id="passwordInput" placeholder="password">
			<div id="loginButton" class="button">Login</div>
		</form>
	{% endblock %}
</body>
</html>
